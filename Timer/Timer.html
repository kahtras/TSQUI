<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Timer</title>
		<meta name="description" content="">
		<meta name="author" content="Sarthak">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<link rel="stylesheet" href="/TSQUI/Bootstrap/bootstrap-3.3.2-dist/css/bootstrap.css">
	<script>
		function pageloaded(){
			setInterval(function(){
				var time = new Date();
				document.getElementById("timer").innerHTML = time.getHours()+":"+time.getMinutes()+":"+time.getSeconds();
			},1000)
			}
	</script>
	
	
	</head>

	<body onload="pageloaded()">
		<div>
			<header>
				<h1>Timer</h1>
			</header>
			<nav>
				<p>
					<a href="/">Home</a>
				</p>
				<p>
					<a href="/contact">Contact</a>
				</p>
			</nav>

			<div id="timer">
				Loading..
			</div>

			<footer>
				<p>
					&copy; Copyright  by Sarthak
				</p>
			</footer>
		</div>
	</body>
</html>
