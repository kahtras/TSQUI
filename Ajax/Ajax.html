<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Ajax</title>
		<meta name="description" content="">
		<meta name="author" content="Sarthak">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<link rel="stylesheet" href="../Bootstrap/bootstrap-3.3.2-dist/css/bootstrap.css" media="all"/ type="text/css">
		<script src="../Bootstrap/bootstrap-3.3.2-dist/js/jquery-1.11.2.js"></script>
		<script src="../Bootstrap/bootstrap-3.3.2-dist/js/bootstrap.js"></script>
		<script src="js/Ajax_js.js"></script>
	</head>

	<body>
		<div class="container">
			<div class="well">
				<form class="form-inline">
					<div class="form-group">
						<label class="sr-only" for="Search">Search</label>
						<input type="text" class="form-control" id="Search" placeholder="Search">
					</div>
					<!-- Single button -->
					<div class="btn-group">
						<button type="button" class="btn btn-default dropdown-toggle" id="select" data-toggle="dropdown" aria-expanded="false">Account <span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu">
							<li>
								<a href="#">First Name </a>
							</li>
							<li>
								<a href="#">Last Name </a>
							</li>
							<li>
								<a href="#">Account </a>
							</li>
							<li class="divider"></li>
							<li>
								<a href="#">Show all</a>
							</li>
						</ul>
					</div>
					<button type="submit" class="btn btn-default searchbtn">
						Search
					</button>
					<button type="submit" class="btn btn-default showAll">
						Show all
					</button>
				</form>
			</div>
			<div class="well">
				<table class="table table-striped contacts">
					<thead>
						<tr>
							<th> S No. </th>
							<th> First Name </th>
							<th> Last Name </th>
							<th> Street Address </th>
							<th> City </th>
							<th> State </th>
							<th> Zip Code </th>
							<th> Account </th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
	</body>
</html>
