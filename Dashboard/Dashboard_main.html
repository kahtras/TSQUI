<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Dashboard_main</title>
		<meta name="description" content="">
		<meta name="author" content="Sarthak">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<link rel="stylesheet" href="Dashboard_main_cs.css" type="text/css" media="all" />
		<script src="jquery-1.11.2.js"></script>
		<script src="Dashboard_main_js.js" type="text/javascript"></script>
	</head>

	<body>
		<div class="container">
			<div class="navbar">
				<p class="logo">
					Dashboard
				</p>
				<ul>
					<li>
						<a href="#" class="active">Sarthak</a>
						<ul class="namelist">
							<li>
								<a href="#">Profile</a>
							</li>
							<li>
								<a href="#">Settings</a>
							</li>
							<li>
								<a href="#">Logout</a>
							</li>
						</ul>
					</li>
					<li>
						<a href="#">About</a>
					</li>
					<li>
						<a href="#">Contact</a>
					</li>

				</ul>
			</div>
			<div class="searchbar">
				<label for="search"></label>
				<input type="text" id="search" placeholder="Enter search information">
				<select id="criteria">
					<option>Account</option>
					<option>First Name</option>
					<option>Last Name</option>
					<option>Email</option>
				</select>
				<button type"submit" id="searchbtn">
					Search
				</button>
			</div>
			<div class="searchbar" id="usrtbl">
				<table class="usertable">
					<thead>
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Account</th>
							<th>Relationship</th>
						</tr>
					</thead>
					<tbody>

					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
